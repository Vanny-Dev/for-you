<body onload="hideloader()">

  <div class="background-loader">
    <div class="loader"></div>
  </div>

  <div class="all">


    <!-- Sticky Navbar -->
    <nav>
      <ul>
        <li><a href="#home"><i class="fas fa-home"></i><span>Home</span></a></li>
        <li><a href="#gallery"><i class="fas fa-images"></i><span>Gallery</span></a></li>
        <li><a href="#notes"><i class="fa-solid fa-note-sticky"></i><span>Notes</span></a></li>
        <li><a href="#playlists"><i class="fa-solid fa-music"></i><span>Playlists</span></a></li>
      </ul>
    </nav>

    <div class="heart-container"></div>
    <!-- Sections -->
    <section id="home" class="home">
      <h2 id="home-title"></h2>

      <div class="enveloper-container">
        <div class="wrapper">
          <div class="lid one"></div>
          <div class="lid two"></div>
          <div class="envelope"></div>
          <div class="letter">
            <p id="letter-text"></p>
            <img src="https://media1.tenor.com/m/PxxwPDtSwgYAAAAC/bubu-dudu-i-need-u.gif" alt="please"
              style="width: 50px; height: 50px;">
          </div>
        </div>
      </div>

      <div class="yes-or-no-btn">
        <form id="yesNotification">
          <button type="submit" id="yes-btn" data-toggle="modal" data-target="#messageModal">Yes</button>
        </form>
        <button id="no-btn">No</button>
      </div>

      <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Yeyyyyyy!!!</h5>
              <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
              </button>
            </div>
            <div class="modal-body">
              <h3>Glad to hear from you</h3>
              <h3>I'll go there, see you on the 15th of February at 4pm</h3>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-toggle="modal"
                data-target="#sendmessageModal" data-dismiss="modal">Next</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="sendmessageModal" tabindex="-1" aria-labelledby="messageModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered"> <!-- Ensures vertical centering -->
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="messageModalLabel">Send a Message</h5>
              <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
              </button>
            </div>
            <div class="modal-body">
              <form id="messageForm">
                <div class="mb-3">
                  <label for="name" class="form-label">I do have ideas but what do you prefer to do on that day? Pick one:</label><br>
                  <button type="submit" class="btn btn-secondary mb-3 choice-btn" value="Cook a Meal Together">Cook a Meal Together</button>
                  <button type="submit" class="btn btn-secondary mb-3 choice-btn" value="Street Food Date">Street Food Date</button>
                  <button type="submit" class="btn btn-secondary mb-3 choice-btn" value="Art Date">Art Date</button>
                  <button type="submit" class="btn btn-secondary mb-3 choice-btn" value="Arcade Date">Arcade Date</button>
                  <button type="submit" class="btn btn-secondary mb-3 choice-btn" value="Photo Booth">Photo Booth</button>
                </div>
                <!-- <button type="submit" id="submit" class="btn btn-success">Send Message</button> -->
                <p id="sendMessage"></p>
                <input type="hidden" id="selectedChoice" name="name">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
            </div>
          </div>
        </div>
      </div>

    </section>

    <section id="gallery" class="gallery">
      <h2 id="gallery-title"></h2>

      <div class="gallery-container">
        <div class="group" data-aos="fade-right" data-aos-duration="2000">
          <div class="polaroid">
            <img src="images/image1.jpg" alt="Image 1">
            <div class="caption" id="caption1"></div>
          </div>
          <div class="polaroid">
            <img src="images/image2.jpg" alt="Image 2">
            <div class="caption" id="caption2"></div>
          </div>
          <div class="polaroid">
            <img src="images/image3.jpg" alt="Image 3">
            <div class="caption" id="caption3"></div>
          </div>
          <div class="polaroid">
            <img src="images/image4.jpg" alt="Image 4">
            <div class="caption" id="caption4"></div>
          </div>
          <div class="polaroid">
            <img src="images/image5.jpg" alt="Image 5">
            <div class="caption" id="caption5"></div>
          </div>
          <div class="polaroid">
            <img src="images/image6.jpg" alt="Image 6">
            <div class="caption" id="caption6"></div>
          </div>
        </div>
      </div>
    </section>

    <section id="notes" class="notes">
      <h2 id="notes-title"></h2>

      <div class="slider">
        <div class="item">
          <h1 id="title1"></h1>
          <p id="text1"></p>
        </div>
        <div class="item">
          <h1 id="title2"></h1>
          <p id="text2"></p>
        </div>
        <div class="item">

          <p id="text3"></p>
        </div>
        <div class="item">
          <h1 id="title4"></h1>
          <p id="text4"></p>
        </div>
        <div class="item">
          <h1 id="title5"></h1>
          <p id="text5"></p>
        </div>
        <div class="item">
          <h1 id="title6"></h1>
          <p id="text6"></p>
        </div>
        <div class="item">
          <h1 id="title7"></h1>
          <p id="text7"></p>
        </div>

      </div>
      <i class="fa-solid fa-less-than" id="prev"></i>
      <i class="fa-solid fa-greater-than" id="next"></i>

    </section>

    <section id="playlists" class="playlists">
